<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>BMI-BS-Jquery</title>
    <script>
        function Show(msg) {
            $('#result').html(msg + "<br />");
        }

        $(function () {
            $('#Button1').click(function (e) {
                var textHeight = $('#textHeight').val();
                var textWeight = $('#textWeight').val();
                textHeight = textHeight / 100;
                var BMI = textWeight / (textHeight * textHeight);
                Show(BMI);
            });
        })

        $(() => {
            $('#CheckAll').click(function (e) {
                if ($("#CheckAll").prop('checked')) {

                    $("input[type = 'checkbox']").prop('checked', true);
                }
                else {
                    $("input[type = 'checkbox']").prop('checked', false);

                }



            })
        })

    </script>

    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>

    <script>


        function change1() {
            var value = $(this).val();
            $('#ImgGroup2 img').removeClass();
            $('#ImgGroup2 img').addClass(value);
        }

        // val是所選擇 option的value，找imggroup2中的所有圖片，this當前執行的選項 change1執行sel01的change事件

        $(document).ready(function () {
            $('#sel01').change(change1);
        })

// 當sel01改變的時候，執行change1程式碼，
   


        $(document).ready(function () {
            $('img').hover(function () {
                $(this).css("cursor", "pointer");
                $(this).css("transform", "scale(1.1)").css("transition-duration")},
                function () {
                     $(this).css("transform", "scale(1)").css("transition-duration")
                
    });

            $('#sel01').change(change1);
        });


    </script>

</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result">結果:</span>
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>

    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12 mb-3">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="image/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="image/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="image/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
